<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="card">
			<header class="card-header">
        <h1 class="card-title reg">Register</h1>
      </header>
			<form action = "#" method ="post">
				<div class="form-line">
			    <input type="text" id="inputName" class="form-input" placeholder="Name" required autofocus>
			  </div>

				<div class="form-line">
			    <input type="text" id="inputUsernamereg" class="form-input" placeholder="Username" required>
			  </div>

			  <div class="form-line">
			    <input type="email" id="inputEmail" class="form-input" placeholder="Email address" required>
			  </div>

			  <div class="form-line">
			    <input type="password" id="inputPasswordreg" class="form-input" placeholder="Password " required>
			  </div>

				<div class="form-line">
			    <input type="password" id="inputRepPassword" class="form-input" placeholder="Repeat Password" required>
			  </div>

				<div class="button">
					<button class="signup" type="submit">Sign up</button>
				</div>
			</form>
		</div>
	</body>
</html>
